<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <form class="form">
      <div>
        <label for="day">Day</label>
        <br />
        <input name="day" type="number" id="day" />
      </div>
      <div>
        <label for="month">Month</label>
        <br />
        <input name="month" type="number" id="month" />
      </div>
      <div>
        <label for="year">Year</label>
        <br />
        <input name="year" type="number" id="year" />
      </div>
      <button type="button" name="submit" value="Submit" onclick="age()">
        Submit
      </button>
    </form>

    <div class="results">
      <p><span id="finalYear"></span> years</p>
      <p><span id="finalMonth"></span> months</p>
      <p><span id="finalDay"></span> days</p>
    </div>
  </body>
</html>
